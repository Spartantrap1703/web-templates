<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <style>
      footer p{
        color: green;
      }
      #id{
        color: gray;
      }
      .class{
        color: yellow;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <p style="color:pink;">This is on the top.</p>
    </header>

    <h1 style="color:blue;">Heading</h1>
    <h2 id="id">Heading</h2>
    <h3>Heading</h3>
    <h4 class="class">Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
    <p class="class">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>This one <br> is broken.</p>

    <footer>
      <p>This is on the bottom</p>
      <script>
      </script>
    </footer>
  </body>
</html>
